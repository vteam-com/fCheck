name: fcheck
description: Fast local quality checks for Flutter and Dart projects with deterministic CLI/JSON reports across architecture, maintainability, and safety rules.
version: 1.0.2
repository: https://github.com/vteam-com/fCheck
topics:
  - analysis
  - architecture
  - code-style
  - lint
  - validation

executables:
  fcheck:

environment:
  sdk: ">=3.11.0 <4.0.0"

dependencies:
  analyzer: ^10.2.0
  args: ^2.7.0
  glob: ^2.1.3
  path: ^1.9.1
  yaml: ^3.1.3

dev_dependencies:
  test: ^1.29.0
  lints: ^6.1.0
